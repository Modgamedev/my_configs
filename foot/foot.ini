[colors]
# Прозрачность
alpha=0.9
# Где применять прозрачность? 
# default — только на стандартном фоне (обычные ячейки)
#matching — также на ячейках, совпадающих по цвету с фоном
#all — прозрачность для всего, включая выделения и цветные блоки
alpha-mode=default
# Цвет фона (Глубокий графит)
background=0f0f0f
# Цвет основного текста терминала (светло серый, почти белый)
foreground=e0e0e0
# Цвет вспышки терминала, например при уведомлениях о событиях в терминале
flash=7f7f00
# Прозрачность вспышки
flash-alpha=0.5
# Цвет курсора (цвет_фона цвет_курсора)
