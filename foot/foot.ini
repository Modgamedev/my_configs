[cursor]
# Стилль курсора (beam - вертикальная линия)
style=beam
# Стилль курсора когда окно не в фокусе
unfocused-style=none
# Мигание курсора
blink=yes
# Частота мигания в мс
blink-rate=500
# Толщина beam линии
beam-thickness=1.0

[mouse]
