# shell = $SHELL   # Какая оболочка запускается при открытии foot. (указание не открывает по сочетанию терминал)
# Запускать ли оболочку как "login shell". Нет, так как уже был вход из TTY
login-shell = no 
# Идентификатор типа терминала. Передает всем какой терминал.
term = foot


# app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
# Начальный заголовк окна foot
title=foot
# Могут ли программы внутри foot менять его (no - могут менять)
locked-title=no

# Основной шрифт. Можно указать несколько (будут как fallback)
font=IosevkaNerdFont:weight=Light:size=10
# Жирный шрифт
font-bold=IosevkaNerdFont:weight=Bold:size=10
# Шрифт курсива
font-italic=IosevkaNerdFont:weight=Thin:slant=Italic:size=10
# Шрифт жирного курсива
font-bold-italic=IosevkaNerdFont:weight=Bold:slant=Italic:size=10
# Шаг масштабирования текста (ctrl + scroll)
font-size-adjustment=0.3
# Межбуквенный интервал (0 по умолчанию - берется из шрифта)
letter-spacing=0
# Вертикально и горизонтальное смещение букв в ячейке (0 по умолчанию - не смещаем)
horizontal-letter-offset=0
vertical-letter-offset=0
# Чтобы foot использовал символы линий из шрифта
box-drawings-uses-font-glyphs=yes
# Какая-то коррекция цветов (рекомендуют no, значение yes может замедлить)
gamma-correct-blending=no
# Учитывать физический DPI монитора при размере шрифта (yes — одинаковый физический размер на любых экранах, no — учитывается только системный масштаб)
dpi-aware=yes
# underline-offset=<font metrics> (Смещение линии подчеркивания: не установлено - берется из шрифта)
# underline-thickness=<font underline thickness> (Толщина линии ПОДчеркивания: не установлено - берется из шрифта)
# strikeout-thickness=<font strikeout thickness> (Толщина линии ЗАчеркивания: не установлено - берется из шрифта)
# line-height=<font metrics> (Межстрочный интервал: не установлено - берется из шрифта)

# Какую цветовую тему использовать при запуске Foot. Переключения горячими клавишами или сигналы SIGUSR1/SIGUSR2 процессу Foot
initial-color-theme=1
# Отступы текста от краев (центрирование в полном экране или в максимуме)
pad=10x5 center-when-maximized-and-fullscreen
# (Только для плавающих окон)  yes — окно кратно размеру символа, текст ровный; no — произвольный размер
resize-by-cells=yes
# (Только для плавающих окон)  yyes — окно меняется с шрифтом, grid фиксирован; no — окно фиксировано, grid подстраивается
resize-keep-grid=yes
# Задержка при интерактивном изменении размера окна
resize-delay-ms=0
# initial-window-mode=windowed               (Не используем, так как niri задает параметры, но может полезно для плавающих окон)
# initial-window-size-pixels=700x500  # Or,  (Не используем, так как niri задает параметры, но может полезно для плавающих окон)
# initial-window-size-chars=<COLSxROWS>      (Не используем, так как niri задает параметры, но может полезно для плавающих окон)

# Какие символы ограничители при выделении двойным кликом
word-delimiters=,│`|:"'()[]{}<>
# Куда автоматически копируется выделенный текст (both - в системный буфер обмена (Ctrl+V) и в primary selection (вставка средней кнопкой мыши))
selection-target=both
# Количество потоков, используемых для рендеринга. 0, чтобы отключить многопоточность. Либо установить количество физических ядер.
workers=0
